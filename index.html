<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add game to DB</h1>
    <div class="form_container">
      <div class="form">
        <form action="/data" method="post">
          <input type="text" name="title" placeholder="eg. Spiderman"> <br>
          <input type="text" name="category" placeholder="eg. Action, Moba"> <br>
          <input type="number" name="price" placeholder="eg. 35, 100"> <br>
          <input type="submit">
        </form>
      </div>
      <button class="show"><a href="/games">Show Games</a></button>
    </div>
  </div>
 
</body>
</html>
